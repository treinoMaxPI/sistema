# Application Configuration
spring.application.name=treinomax
server.port=8080

# Spring Profiles
#spring.profiles.active=dev

# Database Configuration (PostgreSQL - Docker Development)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/treinomax}
spring.datasource.username=postgres
spring.datasource.password=12345678

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
# Flyway desabilitado temporariamente
spring.flyway.enabled=false
# spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=${JWT_SECRET:your-jwt-secret-key-here-change-in-production}
jwt.expiration=86400000
jwt.refresh-token.expiration=2592000000

# Email Configuration
# spring.mail.host=${SMTP_HOST:smtp.gmail.com}
# spring.mail.port=${SMTP_PORT:587}
# spring.mail.username=${SMTP_USERNAME:your-email@gmail.com}
spring.mail.username=your-email@gmail.com
# spring.mail.password=${SMTP_PASSWORD:your-app-password}
# spring.mail.properties.mail.smtp.ssl.enable=true
# spring.mail.properties.mail.smtp.starttls.enable=false
# spring.mail.test.connection=false
spring.mail.mock.enabled=true

# Development CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Spring DevTools Configuration
# Habilita o auto-restart automático quando arquivos são salvos
spring.devtools.restart.enabled=true
# Polling interval para verificar mudanças (em milissegundos)
spring.devtools.restart.poll-interval=2s
# Delay antes de reiniciar após detectar mudanças
spring.devtools.restart.quiet-period=1s
# Inclui todos os arquivos para trigger de restart
spring.devtools.restart.additional-paths=src/main/java,src/main/resources

# Development Logging
# logging.level.senai.treinomax.api=DEBUG
# logging.level.org.springframework.security=INFO
# logging.level.org.springframework.mail=INFO
# logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
# Relative path from backend to front/uploads folder
upload.directory=../front/uploads

# File Upload Size Limits (5MB)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
