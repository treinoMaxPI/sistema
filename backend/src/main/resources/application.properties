# Application Configuration
spring.application.name=treinomax
server.port=8080

# Spring Profiles
#spring.profiles.active=dev

# Database Configuration (PostgreSQL - Docker Development)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5435/treinomax}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-jwt-secret-key-here-change-in-production}
jwt.expiration=86400000
jwt.refresh-token.expiration=2592000000

# Email Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:your-email@gmail.com}
spring.mail.password=${SMTP_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=false
# spring.mail.test.connection=false

# Development CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Development Logging
logging.level.senai.treinomax.api=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.mail=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
