# Test Profile Configuration - Using H2 in-memory database

# Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests (we'll use Hibernate ddl-auto)
spring.flyway.enabled=false

# JWT Configuration for Testing
jwt.secret=test-jwt-secret-key-for-testing-only
jwt.expiration=86400000
jwt.refresh-token.expiration=2592000000

# Disable email sending in tests
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=test@test.com
spring.mail.password=test

# Test Logging
logging.level.senai.treinomax.api=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.mail=WARN

# Test Server
server.port=8081